{{ $src := .Get "url" }} {{ if strings.HasPrefix $src "http" }}
<!-- Remote Link -->
<iframe
  src="https://docs.google.com/gview?url={{ $src }}&embedded=true"
  width="100%"
  height="1000"
  frameborder="0"
></iframe>
{{ else }}
<!-- Local Link -->
<embed src="{{ $src }}" width="100%" height="1000px" type="application/pdf" />
{{ end }}
